<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
  <h1>Vanilla JavaScript App</h1>
  <p>Loading content from the API: <b id="name">...</b></p>
  </main>

  <script>
    (async function() {
    const student = await (await fetch(`/api/message`)).json();
    const studentDetailsElement = document.querySelector('#student-details');

    // Clear existing content
    studentDetailsElement.innerHTML = '';

    // Loop through student properties and display them
    for (const prop in student) {
        const propertyElement = document.createElement('p');
        propertyElement.textContent = `${prop}: ${student[prop]}`;
        studentDetailsElement.appendChild(propertyElement);
    }
    }());

  </script>  
</body>

</html>
